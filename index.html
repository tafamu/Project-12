<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Intro</title>
    
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="800px" height="800px"></canvas>
    </div>
    <div class="colors">
        <div class="row-10">
            <div data-color="black" class="color"></div>
            <div data-color="gray" class="color"></div>
            <div data-color="red" class="color"></div>
            <div data-color="orange" class="color"></div>
            <div data-color="yellow" class="color"></div>
            <div data-color="green" class="color"></div>
            <div data-color="blue" class="color"></div>
            <div data-color="darkblue" class="color"></div>
            <div data-color="purple" class="color"></div>
            <div data-color="lightpink" class="color"></div>
        </div><div class="row-10">
            <div data-color="white" class="color"></div>
            <div data-color="wheat" class="color"></div>
            <div data-color="lime" class="color"></div>
            <div data-color="lightblue" class="color"></div>
            <div data-color="pink" class="color"></div>
            <div data-color="aqua" class="color"></div>
            <div data-color="brown" class="color"></div>
            <div data-color="chocolate" class="color"></div>
            <div data-color="magenta" class="color"></div>
            <div data-color="gold" class="color"></div>
        </div>
    </div>
    <p class="text">Lütfen boyut gir ve Enter tuşuna bas:</p>
    <input class="size" type="text" maxlength="2">
    
    <button class="clear">temizle!</button>
    
    <script src="app.js"></script>
</body>
</html>
